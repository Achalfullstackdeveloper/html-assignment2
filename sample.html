<!DOCTYPE html>
<html>
    <head>
        <style>
            .text-style{
                font-size: 20px;
                color: black;
            }

            .input-field{
                width: 100px;
                background-color: cadetblue
            }

            .checkbox{
                width: 25px;
                height: 25px;
            }
            .radio{
                width: 25px;
                height: 25px;
            }
        </style>
    </head>
    <body>
        <form>
        <fieldset style="background-color: lightgreen;">
        <legend>PERSONAL DETAILS</legend>
        <label class="text-style">FIRST NAME  </label>
        <input class="input-field" type="text" /> </br> </br>
        <label class="text-style">CONTACT NUMBER  </label>
        <input class="input-field" type="number" /> </br></br>
        <label class="text-style">DATE OF BIRTH  </label>
        <input class="input-field" type="date" /> </br></br>
        <label class="text-style">PREFERRED TIMING  </label>
        <input class="input-field" type="time" /> </br></br>

        <!--checkbox-->
        <h2>Which laptop do you own ?</h2>
        <input class="checkbox" type="checkbox" value="Windows" />
        <label class="text-style"> Windows</label><br/>
        <input class="checkbox" type="checkbox" value="Linux" />
        <label class="text-style"> Linux</label><br/>
        <input class="checkbox" type="checkbox" value="Mac" />
        <label class="text-style"> Mac</label><br/>

        <!--radio button-->
        <h2>In which class do you study ?</h2>
        <input class="radio" type="radio" name="Education" />
        <label class="text-style"> SSC</label><br/>
        <input class="radio" type="radio" name="Education" />
        <label class="text-style">HSC</label><br/>
        <input class="radio" type="radio" name="Education" />
        <label class="text-style">GRADUATE</label><br/>
        </fieldset>
    </form>
    </body>
</html>
