<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        /** Styling for the image**/
        body {
            background-image: url("https://lfatq.org.uk/wp-content/uploads/sites/20/2018/06/Bus-Driver-Taking-Ticket-or-Card-From-Passenger-1024x683@2x.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        /** Styling for  container section**/
        

        .main-container {
            /** Styling for  main container**/
            width: 5px;
            height: 600px;


            border-color: rgb(224, 232, 232);

            display: flex;
            flex-direction: column;
            margin-left: 30px;
            margin-top: 200px;

        }


        .top {
            /**Styling for the top section**/
            width: 380px;
            height: 150px;
            font-size: 20px;
            background-color: #76ABAE;
            border-style: solid;
            border-color: black;


        }

        .bottom {
            /** Styling for the bottom section**/
            width: 380px;
            height: 300px;
            background-color: #31363F;
            border-style: solid;
            border-color: black;
        }

        .row {
            /* Styling for rows of buttons */
            display: flex;
            justify-content: space-between;
        }

        button {
            /**Styling for buttons section **/
            width: 300px;
            height: 50px;
            margin: 10px;
            font-size: 32px;
            margin-left: 40px;
        }

        button:hover {
            background-color: rgb(155, 195, 200);
        }

        .operation {
            /* Styling for operator buttons */
            background-color: #449aae;
        }

        .display {
            /* Styling for display */
            font-size: 50px;
        }

        #display {
            width: 100%;
            height: 20%;
        }

        .input-field {
            margin-left: 30px;
            height: 35px;
            width: 300px;
        }
    </style>
    <script>
        // Function to check the number//
        function eligibility() {
            let number = document.getElementById("input-field").value;
            if (number > 70) {
                document.getElementById("display").innerHTML = "YOUR" + " TICKET IS HALF.";
            } else {
                document.getElementById("display").innerHTML = "YOUR " + "TICKET IS NOT HALF .";
            }
            console.log("the result is")
        }
        function clearFunction() {
            // Function to clear the display

            document.getElementById("display").innerHTML = "";
        }

    </script>
</head>

<body>
    <!-- Display main-container -->
    <div class="main-container">
        <!-- top -->
        <div class="top">
            <h1 type="text" id="display" value=""
                style="font-size:24px;margin-left: 40px;margin-top: 80px; color: rgb(1, 0, 0);"> </h1>

            <!-- bottom -->
        </div>
        <div class="bottom"><br>

            <input class="input-field" id="input-field" type="number" placeholder="     Enter your age    "
                style="margin-left:90px; width: 200px;" />
            </br></br>
            <!-- buttons-->
            <div class="row">
                <button id="Ac" type="button" class="operation" onclick="clearFunction()">CLEAR</button>
            </div><br>
            <div class="row">
                <button id="submit" type="button" class="operation" onclick="eligibility()">SUBMIT</button>

            </div>
        </div>
    </div>

    </div>

</body>

</html>
