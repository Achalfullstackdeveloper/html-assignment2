<!DOCTYPE html>
<html>

<head>
    <!-- Title of the page -->
    <title>INDIAN FLAG</title>
    
    <!-- Internal CSS styles -->
    <style>
        body {
            /* Background image for the body */
            background-image: url("https://e1.pxfuel.com/desktop-wallpaper/636/496/desktop-wallpaper-new-walpaper-indian-flag-indepence-day-tricolor-indian-national-flag-background-nature.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin-top: 250px;
            margin-left: 50px;
        }

        /* Container for the three colored boxes */
        .boxx {
            border-style: solid;
            border-radius: 5px;
        }

        /* Styling for the outer box */
        .tri {
            height: 45vh;
            width: 40vw;
        }

        /* Styling for each colored box */
        .box {
            width: 40vw;
            height: 15vh;
        }

        /* Styling for the first box (saffron color) */
        .box-one {
            background-color: rgb(240, 96, 12);
        }

        /* Styling for the second box (white color) */
        .box-two {
            background-color: white;
        }

        /* Styling for the third box (green color) */
        .box-three {
            background-color: #046A38;
        }
    </style>
</head>

<body>
    <!-- Container for the outer box  -->
    <div class="tri boxx">
        <!-- First colored box (saffron) -->
        <div class="box box-one"></div>
        
        <!-- Second colored box (white) with the Ashoka Chakra image -->
        <div class="box box-two">
            <img src="https://media.istockphoto.com/id/1214007702/vector/the-ashoka-chakra-vector-icon-in-a-navy-blue-color-on-a-white-background-indian-national.jpg?s=612x612&w=0&k=20&c=lX4urbWR03cjZcZfgGlhS6OMkB01URFO4UsqtcyJ8D8="
                height="119px" width="height" text-align="center" style="margin-left: 40%;">
        </div>
        
        <!-- Third colored box (green) -->
        <div class="box box-three"></div>
    </div>
</body>

</html>
